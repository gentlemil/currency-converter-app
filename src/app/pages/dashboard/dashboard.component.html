<ng-container
  *ngIf="{
    isLoading: isLoading$ | async,
    
  } as vm"
>
  <main class="container mx-auto pt-8">
    <app-header
      title="Currency Converter"
      subtitle="Check current exchange rates."
    ></app-header>

    <section class="max-w-3/4 mx-auto p-4">
      <app-current-exchange-rates></app-current-exchange-rates>

      <div class="bg-gray-200 w-full py-[0.5px]"></div>

      <app-calculator></app-calculator>
    </section>
  </main>
</ng-container>
